<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
        }
        select[multiple] {
            height: 150px; /* Adjust height for visibility of multiple options */
        }
        textarea {
            resize: vertical; /* Allows user to resize the textarea vertically */
            max-height: 200px; /* Optional: Sets a max height */
        }
        .char-count {
            text-align: right;
            font-size: 0.8em;
            color: #777;
        }
        .button-container {
            text-align: center;
        }
        .submit-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Submit a Form</h1>

    <form action="mailto:your_email@example.com" method="post" enctype="text/plain">
        
        <div class="form-group">
            <label for="choices">Select up to 3 choices:</label>
            <select name="Choices" id="choices" multiple size="5" required>
                <option value="Item 1">Item 1</option>
                <option value="Item 2">Item 2</option>
                <option value="Item 3">Item 3</option>
                <option value="Item 4">Item 4</option>
                <option value="Item 5">Item 5</option>
                <option value="Item 6">Item 6</option>
                <option value="Item 7">Item 7</option>
                <option value="Item 8">Item 8</option>
                <option value="Item 9">Item 9</option>
                <option value="Item 10">Item 10</option>
                <option value="Item 11">Item 11</option>
                <option value="Item 12">Item 12</option>
                <option value="Item 13">Item 13</option>
                <option value="Item 14">Item 14</option>
                <option value="Item 15">Item 15</option>
                <option value="Item 16">Item 16</option>
                <option value="Item 17">Item 17</option>
                <option value="Item 18">Item 18</option>
                <option value="Item 19">Item 19</option>
                <option value="Item 20">Item 20</option>
                <option value="Item 21">Item 21</option>
                <option value="Item 22">Item 22</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contact_email">Your Email:</label>
            <input type="text" id="contact_email" name="Contact Email" required>
        </div>

        <div class="form-group">
            <label for="message">Enter your message:</label>
            <textarea id="message" name="Message" rows="4" maxlength="200" required></textarea>
            <div class="char-count">
                <span id="current-char">0</span> / 200 characters
            </div>
        </div>

        <div class="button-container">
            <input type="submit" value="Submit" class="submit-button">
        </div>

    </form>
</div>

<script>
    // JavaScript for character count
    const messageTextarea = document.getElementById('message');
    const currentCharSpan = document.getElementById('current-char');

    messageTextarea.addEventListener('input', () => {
        currentCharSpan.textContent = messageTextarea.value.length;
    });
</script>

</body>
</html>
